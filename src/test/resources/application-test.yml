server:
  port: 0

spring:
  application:
    name: udehnih-course-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  profiles:
    active: test

jwt:
  secret-key: test-secret-key-for-testing-only-minimum-256-bits-long-for-hs512-algorithm
  expiration: 3600000
  refresh-expiration: 86400000

services:
  auth:
    baseurl: http://localhost:8080

cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  allow-credentials: false

logging:
  level:
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
    org.h2: WARN
    id.ac.ui.cs.advprog.udehnihcourse: INFO